<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form id="mainFormId">                   

                    <!--=== Purchase Block ===-->
                    <div class="purchase">
                        <div class="container">
                           
                            <div class="row">
                               <span>Put Your text here....</span>
                                <div class="row margin-bottom-20">
                                    <div class="col-md-6 col-md-offset-0">
                                        <p:inputTextarea rows="8" cols="80" counter="display" styleClass="form-control" maxlength="1000000" counterTemplate="{0} characters remaining." autoResize="false" />
                                        <h:outputText id="display" />
                                    </div>                
                                </div>
                                <p><button type="submit" class="btn-u">Start Analysis</button></p>
                            </div>
                        </div>
                    </div><!--/row-->
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
